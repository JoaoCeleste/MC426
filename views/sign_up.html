{% extends "base.html" %}
{% block title %}Registrar{% endblock %}
{% block content %}
    <div class="container">
        <h1>Criar uma conta</h1>
        <form action="#" method="post">
            {{ form.hidden_tag() }}
            {{ render_form_row([form.username]) }}
            {{ render_form_row([form.password]) }}
            {{ render_form_row([form.submit]) }}
        </form>
    </div>
{% endblock %}
