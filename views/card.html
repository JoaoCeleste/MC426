{% macro card(recipe, number) -%}
    <a class="card-body" href="{{ url_for('routes.recipe_show', id=recipe.id) }}">
        <img src="https://picsum.photos/id/{{ number }}/320/240"> 
        <span class="recipe-name">{{ recipe.name }}</span>
        <div class="card-recipe-tags">
            {% for assoc in recipe.ingredients %}
                <span class="recipe-tags">{{ assoc.ingredient.name }}</span>
            {% endfor %}       
        </div>      
    </a>
{%- endmacro %}
